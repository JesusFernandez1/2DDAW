<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label>Codigo:</label>
    <input type="text" id="codigo" onblur="comprobar()"/>
    <label>Descripcion:</label>
    <input type="text" id="descripcion"/>
    <label>Cantidad:</label>
    <input type="text" id="cantidad"/>
    <label>Precio:</label>
    <input type="text" id="precio"/>
    <button id="añadir" onclick=" añadir()">Añadir</button>
    <button id="mod" hidden>Modificar</button>

    <br><br>

    <style>
        table,
        td,
        th {
            border: 2px solid black;
            border-collapse: collapse;
        }

        th {

            background-color: darkcyan;
            color: white,
        }
    </style>

    <table class="default" id="Tabla">

        <thead>
            <tr>

                <th scope="row">Codigo</th>

                <th>Descripcion</th>

                <th>Cantidad</th>

                <th>Precio</th>

                <th>Subtotal</th>

            </tr>

        </thead>

        <tfoot>
            <tr>
                <td>Total</td>
                <td id="total" style="text-align: rigth;">0</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
